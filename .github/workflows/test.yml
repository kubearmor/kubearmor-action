name: test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test_job:
    runs-on: ubuntu-latest
    name: A job to test kubearmor-action
    steps:
      - name: kubearmor-action test
        uses: kubearmor/kubearmor-action@dev
        with:
          old-app-image-name: 'nginx:1.22.1'
          new-app-image-name: 'nginx:1.23'

