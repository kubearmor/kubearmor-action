runs:
  using: composite
  steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        repository: zhy76/kubearmor-action
        ref: dev
    - name: Setup Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.20
    # Install kubearmor
    - name: Install kubearmor
      uses: zhy76/kubearmor-action/actions/install-kubearmor@dev
